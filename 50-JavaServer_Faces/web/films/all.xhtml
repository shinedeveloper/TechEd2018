<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>VideoBoss</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <f:metadata>
        <f:viewAction action="#{filmBean.loadAllFilms()}"/>
    </f:metadata>
</h:head>
<h:body>

    <h1>Films</h1>

    <h:form>

        <h3>
            <h:link outcome="/films/edit.xhtml"
                             value="Add Film"/>
        </h3>

        <h:dataTable value="#{filmBean.allFilms}" var="item">
            <h:column>
                <f:facet name="header">Number</f:facet>
                #{item.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{item.name}
            </h:column>
            <h:column>
                <f:facet name="header">Link</f:facet>
                <h:outputLink value="#{item.externalLink}">External</h:outputLink>
            </h:column>
            <h:column>
                <f:facet name="header">Release Year</f:facet>
                #{item.releaseYear}
            </h:column>
            <h:column>
                <f:facet name="header">Rating</f:facet>
                #{item.rating}
            </h:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:link outcome="/films/edit.xhtml"
                                 value="Edit">
                    <f:param name="id" value="#{item.id}"/>
                </h:link>
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>
</html>
